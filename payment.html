  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - CarePlus</title>
  <style>
    body { font-family: "Poppins", sans-serif; background: #f5f8fb; color: #333; display: flex; flex-direction: column; align-items: center; padding: 40px; }
    h2 { color: #0066cc; margin-bottom: 20px; }
    form { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    label { display: block; margin-top: 15px; font-weight: 500; }
    input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px; background: #0066cc; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; }
    button:hover { background: #0055aa; }
  </style>
</head>
<body>
  <h2>Payment Details</h2>
  <form id="paymentForm">
    <label>Cardholder Name:</label>
    <input type="text" required>

    <label>Card Number:</label>
    <input type="text" maxlength="16" required>

    <label>Expiry Date:</label>
    <input type="month" required>

    <label>CVV:</label>
    <input type="password" maxlength="3" required>

    <button type="submit">Pay Now</button>
  </form>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Payment Successful!");
      window.location.href = "thankyou.html";
    });
  </script>
</body>
